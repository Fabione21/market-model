name: Daily data fetch

on:
  schedule:
    # Ogni giorno DOPO la chiusura delle borse USA
    # 22:30 UTC = 23:30 in inverno / 00:30 in estate (Italia)
    - cron: "30 22 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch script
        run: |
          python src/fetch_prices.py

      - name: Commit updated data (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add data/prices.csv
          git commit -m "Daily update prices.csv"
          git push
